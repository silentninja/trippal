<div class="search-tabs search-tabs-bg search-tabs-bottom mb30">
    <div class="search-icon-mobile visible-xs visible-sm" ng-class="{'search-togg' : showSearch}" ng-click="toggleSearch()">
        <a class="fa fa-times box-icon-normal round" href="#" ng-show="showSearch"></a>
        <a class="fa fa-search box-icon-normal round" href="#" ng-hide="showSearch"></a>
    </div>
    <div class="tabbable" >
        <div class="tab-content"  ng-class="{'hideSearch': !showSearch, 'visible-md visible-xs visible-sm showSearch': showSearch}" >
            <div class="tab-pane fade in active" id="tab-1" >
                <form ng-submit="searchForPlaces(activity)" class="ng-pristine ng-valid" >
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-group-lg form-group-icon-left"><i class="fa fa-map-marker input-icon"></i>
                                <input class="form-control ng-pristine ng-untouched ng-valid" placeholder="Scuba diving, Trekking, etc" type="text" ng-model="activity.tag">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-daterange" data-date-format="M d, D">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group form-group-lg form-group-icon-left"><i class="fa fa-calendar input-icon input-icon-highlight"></i>
                                            <input class="form-control ng-pristine ng-untouched ng-valid" name="start" type="text" ng-model="activity.from">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group form-group-lg form-group-icon-left"><i class="fa fa-calendar input-icon input-icon-highlight"></i>
                                            <input class="form-control ng-pristine ng-untouched ng-valid" name="end" type="text" ng-model="activity.to">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary btn-lg" type="submit">Replan</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
